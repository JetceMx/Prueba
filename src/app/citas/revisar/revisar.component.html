<p class="text-center titulos">Citas Programadas</p>
  <table class="table">
    <div *ngIf="! arrayCitas.length">No hay clientes por el momento</div>
    <thead>
      <tr>
        
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Edad</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
        <th scope="col">Telefono</th>
        <th scope="col">Correo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of arrayCitas">
        <td scope="row">{{cita.nombre}}</td>
        <td>{{cita.apellidos}}</td>
        <td>{{cita.edad}}</td>
        <td>{{cita.fecha}}</td>
        <td>{{cita.hora}}</td>
        <td>{{cita.telefono}}</td>
        <td>{{cita.correo}}</td>
      </tr>
    </tbody>
  </table>
